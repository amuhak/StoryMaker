<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Maker</title> 
    <style>
        /* Updated style.css */

@import url("https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap");

@import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap");

@import url("https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap");

:root {
    --primary-bg: #f8f4f1;     /* Warm cream background */
    --header-bg: #ffffff;       /* Pure white header */
    --accent-color: #b85c38;    /* Rust brown accent */
    --text-dark: #4a4a4a;       /* Softer black for text */
    --button-light: #e5d5c5;    /* Light beige for secondary buttons */
    --button-hover: #964b2f;    /* Darker rust for hover */
    --border-color: #e0d5cc;    /* Warm border color */
    --dl-size-size-large: 144px;
    --dl-size-size-small: 48px;
    --dl-size-size-medium: 96px;
    --dl-size-size-xlarge: 192px;
    --dl-size-size-xsmall: 16px;
    --dl-space-space-unit: 16px;
    --dl-size-size-xxlarge: 288px;
    --dl-size-size-maxwidth: 1400px;
    --dl-color-theme-accent1: #FFFFFF;
    --dl-color-theme-accent2: #F5D1B0;
    --dl-radius-radius-round: 50%;
    --dl-color-theme-primary1: #BF4408;
    --dl-color-theme-primary2: #E65103;
    --dl-space-space-halfunit: 8px;
    --dl-space-space-sixunits: 96px;
    --dl-space-space-twounits: 32px;
    --dl-radius-radius-radius2: 2px;
    --dl-radius-radius-radius4: 4px;
    --dl-radius-radius-radius8: 8px;
    --dl-space-space-fiveunits: 80px;
    --dl-space-space-fourunits: 64px;
    --dl-color-theme-secondary1: #FFFFFF;
    --dl-color-theme-secondary2: #FBF1EB;
    --dl-space-space-threeunits: 48px;
    --dl-color-theme-neutral-dark: #191818;
    --dl-radius-radius-cardradius: 8px;
    --dl-color-theme-neutral-light: #FBFAF9;
    --dl-radius-radius-imageradius: 8px;
    --dl-radius-radius-inputradius: 24px;
    --dl-radius-radius-buttonradius: 24px;
    --dl-space-space-oneandhalfunits: 24px;
}

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    color: #333;
    background-color: #f9f4ef; /* Light beige background */
    line-height: 1.6;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

nav {
    flex-grow: 1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: var(--text-dark);
    font-size: 1.1em;
    padding: 8px 12px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: var(--accent-color);
}

.auth-link a {
    padding: 10px 24px;
    border-radius: 25px;
    transition: all 0.3s ease;
}

.auth-link:last-child a {
    background-color: var(--accent-color);
    color: white;
}

.auth-link:first-child a {
    border: 2px solid var(--accent-color);
    color: var(--accent-color);
}

.auth-link:last-child a:hover {
    background-color: var(--button-hover);
}

.auth-link:first-child a:hover {
    background-color: rgba(184, 92, 56, 0.1);
}

main {
    flex-grow: 1;
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
}

.content-section {
    background-color: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(186, 165, 146, 0.1);
    margin-bottom: 30px;
}

#mood-music {
    background-color: var(--primary-bg);
    box-shadow: none;
}

.content-section h2 {
    color: var(--text-dark);
    margin-bottom: 25px;
    font-size: 2.4em;
    font-weight: 600;
}

.content-section p.section-description {
    color: #666;
    font-size: 1.15em;
    margin-bottom: 30px;
}

.mood-input-area {
    display: flex;
    gap: 10px;
    max-width: 800px;
    margin: 0 auto;
}

input[type="text"] {
    flex-grow: 1;
    padding: 15px 20px;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    font-size: 1.1em;
    background-color: white;
    color: var(--text-dark);
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    outline: none;
    border-color: var(--accent-color);
}

input[type="text"]::placeholder {
    color: #999;
}

button.auth-button {
    background-color: var(--button-light);
    color: var(--text-dark);
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 500;
    transition: all 0.3s ease;
    white-space: nowrap;
}

button.auth-button:hover {
    background-color: #dac7b5;
}

#result {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    margin-top: 30px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(186, 165, 146, 0.1);
}

.playlist-image {
    width: 180px;
    height: 180px;
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    margin: 0 auto 25px;
    box-shadow: 0 4px 12px rgba(186, 165, 146, 0.2);
}

.playlist-name {
    color: var(--text-dark);
    font-size: 1.8em;
    font-weight: 600;
    margin-bottom: 15px;
}

.playlist-description {
    color: #666;
    font-size: 1.1em;
    margin-bottom: 20px;
}

.song-count {
    color: #888;
    font-size: 1em;
    margin-bottom: 25px;
}

footer {
    background-color: var(--primary-bg);
    color: #666;
    text-align: center;
    padding: 20px;
    border-top: 1px solid var(--border-color);
    font-size: 0.9em;
}

@media (max-width: 768px) {
    header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
    }

    nav ul {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .mood-input-area {
        flex-direction: column;
    }

    button.auth-button {
        width: 100%;
    }
}

.navbar8-wrapper {
    display: inline;
  }

.navbar8-container1 {

    width: 100%;
    display: flex;
    z-index: 1000;
    position: sticky;
    justify-content: center;
    background-color: var(--dl-color-theme-neutral-light);
}

.navbar8-navbar-interactive {
    width: 100%;
    display: flex;
    z-index: 100;
    max-width: var(--dl-size-size-maxwidth);
    align-items: center;
    padding-top: var(--dl-space-space-oneandhalfunits);
    padding-left: var(--dl-space-space-threeunits);
    padding-right: var(--dl-space-space-threeunits);
    padding-bottom: var(--dl-space-space-oneandhalfunits);
    justify-content: space-between;
  }

.navbar8-desktop-menu {
flex: 1;
display: flex;
justify-content: space-between;
}

.navbar8-links1 {
    gap: var(--dl-space-space-twounits);
    flex: 1;
    display: flex;
    align-items: center;
    margin-left: var(--dl-space-space-twounits);
    flex-direction: row;
    justify-content: flex-start;
  }

.navbar8-image1 {
height: 3rem;
}

.navbar8-link11 {
text-decoration: none;
}

.thq-body-small {
font-size: 16px;
font-family: Noto Sans;
line-height: 1.5;
}

.thq-link {
cursor: pointer;
display: inline-block;
overflow: hidden;
background: linear-gradient(to right, var(--dl-color-theme-primary1) 50%, var(--dl-color-theme-neutral-dark) 50%);
transition: background-position 300ms ease;
font-weight: 600;
background-clip: text;
background-size: 200% 100%;
background-position: 100%;
-webkit-text-fill-color: transparent;
}

.thq-link:hover {
background-position: 0 100%;
}

.home-text100 {
display: inline-block;
}

.navbar8-link31 {
text-decoration: none;
}

.navbar8-link4-dropdown-trigger {
    gap: 4px;
    cursor: pointer;
    display: flex;
    align-self: stretch;
    align-items: center;
    flex-direction: row;
    justify-content: flex-end;
  }

.navbar8-buttons1 {
gap: var(--dl-space-space-twounits);
display: flex;
align-items: center;
flex-direction: row;
}

.thq-button-filled {
gap: var(--dl-space-space-halfunit);
fill: var(--dl-color-theme-secondary1);
color: var(--dl-color-theme-secondary1);
cursor: pointer;
display: flex;
transition: 0.3s;
align-items: center;
font-weight: bold;
padding-top: var(--dl-space-space-halfunit);
white-space: nowrap;
border-color: var(--dl-color-theme-primary1);
border-width: 1px;
padding-left: var(--dl-space-space-oneandhalfunits);
border-radius: var(--dl-radius-radius-buttonradius);
padding-right: var(--dl-space-space-oneandhalfunits);
padding-bottom: var(--dl-space-space-halfunit);
justify-content: center;
background-color: var(--dl-color-theme-primary1);
}

.thq-button-filled:hover {
fill: var(--dl-color-theme-secondary2);
color: var(--dl-color-theme-secondary2);
border-color: var(--dl-color-theme-primary2);
background-color: var(--dl-color-theme-primary2);
}

.thq-button-animated:before {
top: 0;
left: -20%;
color: var(--dl-color-theme-neutral-light);
width: 200%;
height: 101%;
content: "";
z-index: 1;
position: absolute;
transform: scaleX(0);
transition: transform 0.5s;
border-radius: var(--dl-radius-radius-buttonradius);
background-color: var(--dl-color-theme-neutral-dark);
transform-origin: 0 0;
transition-timing-function: cubic-bezier(0.5, 1.6, 0.4, 0.7);
}

.thq-button-animated:hover::before {
color: var(--dl-color-theme-neutral-light);
z-index: -1;
transform: scaleX(1);
}

.thq-button-animated {
outline: none;
z-index: 1;
overflow: hidden;
position: relative;
border-width: 2px;
}

.thq-button-outline {
gap: var(--dl-space-space-halfunit);
fill: var(--dl-color-theme-primary1);
color: var(--dl-color-theme-primary1);
border: 1px solid;
cursor: pointer;
display: flex;
transition: 0.3s;
align-items: center;
font-weight: bold;
padding-top: var(--dl-space-space-halfunit);
white-space: nowrap;
border-color: var(--dl-color-theme-primary1);
padding-left: 30px;
border-radius: var(--dl-radius-radius-buttonradius);
padding-right: 30px;
padding-bottom: var(--dl-space-space-halfunit);
justify-content: center;
}

.thq-button-outline:hover {
fill: var(--dl-color-theme-secondary2);
color: var(--dl-color-theme-secondary2);
border-color: var(--dl-color-theme-primary2);
background-color: var(--dl-color-theme-primary2);
}
    </style>
</head>
<body>

    <div class="container">
        <main>
            <section id="mood-music" class="content-section">
                <h2>Mood Music Maker</h2>
                <p class="section-description">Describe your mood to get a curated playlist:</p>
                <div class="mood-input-area">
                    <input type="text" id="mood" placeholder="Enter your mood...">
                    <button id="suggest-button" class="auth-button">Get My Vibe</button>
                </div>

                <div id="result" class="hidden">
                    <div id="playlist-container">
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Beat Maker Hub. All rights reserved.</p>
        </footer>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const suggestButton = document.getElementById('suggest-button');
    const moodInput = document.getElementById('mood');
    const resultContainer = document.getElementById('result');
    const playlistContainer = document.getElementById('playlist-container');

    suggestButton.addEventListener('click', async function() {
        const mood = moodInput.value;
        if (mood.trim() === '') {
            alert('Please enter your mood.');
            return;
        }

        // Show loading state
        resultContainer.classList.remove('hidden');
        playlistContainer.innerHTML = `
            <div class="playlist-name">Loading your vibe...</div>
            <div class="playlist-description">Finding the perfect playlist for your mood</div>
        `;

        try {
            const response = await fetch(`/playList/query?mood=${encodeURIComponent(mood)}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            // Log the raw response for debugging
            const data = await response.json();
            console.log('Raw API Response:', data);

            // Clear previous results
            playlistContainer.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(playlist => {
                    // Log each playlist object for debugging
                    console.log('Processing playlist:', playlist);
                    
                    const playlistElement = document.createElement('div');
                    playlistElement.classList.add('playlist-item');
                    
                    // Check what properties are available
                    const availableProps = Object.keys(playlist);
                    console.log('Available properties:', availableProps);

                    // Try to access properties with different possible names
                    const imageUrl = playlist.imageURL || playlist.image_url || playlist.image || playlist.coverImage || '/api/placeholder/180/180';
                    const spotifyUrl = playlist.spotifyURL || playlist.spotify_url || playlist.url || playlist.link || '#';
                    
                    const playlistHTML = `
                        <div class="playlist-image" style="background-image: url('${imageUrl}')"></div>
                        <h3 class="playlist-name">${playlist.name || 'Unnamed Playlist'}</h3>
                        <p class="playlist-description">Mood: ${mood}</p>
                        <a href="${spotifyUrl}" 
                           target="_blank" 
                           class="auth-button" 
                           style="display: inline-block; text-decoration: none; margin-top: 15px;">
                            <img src="spotify.png" alt="spotify">
                        </a>
                    `;
                    
                    playlistElement.innerHTML = playlistHTML;
                    playlistContainer.appendChild(playlistElement);
                });
            } else {
                playlistContainer.innerHTML = `
                    <div class="playlist-name">No playlists found</div>
                    <p class="playlist-description">Try a different mood or check back later!</p>
                `;
            }
        } catch (error) {
            console.error('Fetch error:', error);
            console.error('Error details:', error.message);
            playlistContainer.innerHTML = `
                <div class="playlist-name">Oops!</div>
                <p class="playlist-description">We couldn't load your playlists right now. Please try again later.</p>
            `;
        }
    });
});
    </script>
