#fan-posts {

.fan-post {

}

.fan-post:last-child {

    margin-bottom: 0;

}

.post-header {
    display: flex;

}

.post-author {

.post-date {

.post-image-container img {

    height: auto; /* Maintain aspect ratio */
    display: block;
    object-fit: cover; /* Cover container, cropping if necessary */
    object-position: center; /* Center image within container */

#new-post-form {

    <script>
        // script.js

async function addFanPost() {
    const postText = document.getElementById('post-text').value.trim();
    const postImageFile = document.getElementById('post-image').files[0];
    const fanPostsContainer = document.getElementById('fan-posts');

    if (!postText) {
        alert("Please enter some text for your post.");
        return;
    }

    try {
        const formData = new FormData();
        formData.append('text', postText);
        if (postImageFile) {
            formData.append('image', postImageFile);
        }

        const response = await fetch('/api/posts', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Failed to create post');
        }

        const newPost = await response.json();
        const postElement = createFanPostElement(newPost);
        fanPostsContainer.prepend(postElement);

        // Clear the form
        document.getElementById('post-text').value = '';
        document.getElementById('post-image').value = '';
    } catch (error) {
        console.error('Error creating post:', error);
        alert('Failed to create post. Please try again.');
    }
}

async function loadFanPosts() {
    try {
        const response = await fetch('/api/posts');
        if (!response.ok) {
            throw new Error('Failed to fetch posts');
        }

        const posts = await response.json();
        const fanPostsContainer = document.getElementById('fan-posts');
        fanPostsContainer.innerHTML = '';

        posts.forEach(post => {
            const postElement = createFanPostElement(post);
            fanPostsContainer.appendChild(postElement);
        });
    } catch (error) {
        console.error('Error loading posts:', error);
        alert('Failed to load posts. Please refresh the page.');
    }
}

function createFanPostElement(post) {
    const postDiv = document.createElement('div');
    postDiv.classList.add('fan-post');

    const postHeader = document.createElement('div');
    postHeader.classList.add('post-header');

    const authorSpan = document.createElement('span');
    authorSpan.classList.add('post-author');
    authorSpan.textContent = post.author;

    const dateSpan = document.createElement('span');
    dateSpan.classList.add('post-date');
    const postDate = new Date(post.date);
    dateSpan.textContent = postDate.toLocaleDateString() + ' ' +
        postDate.toLocaleTimeString();

    postHeader.appendChild(authorSpan);
    postHeader.appendChild(dateSpan);
    postDiv.appendChild(postHeader);

    const postContent = document.createElement('div');
    postContent.classList.add('post-content');
    const textParagraph = document.createElement('p');
    textParagraph.textContent = post.text;
    postContent.appendChild(textParagraph);
    postDiv.appendChild(postContent);

    if (post.imagePath) {
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('post-image-container');
        const imageElement = document.createElement('img');
        console.log("Image path: ", post.imagePath);
        imageElement.src = post.imagePath;
        imageContainer.appendChild(imageElement);
        postDiv.appendChild(imageContainer);
    }

    return postDiv;
}

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadFanPosts);
