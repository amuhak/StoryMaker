    }

    .queue-controls {

        align-items: center;

    }

    h2 {

        color: var(--text-dark);
        margin-bottom: 15px;
        font-weight: 600;
    }

    .description {

        color: #666;
        margin-bottom: 30px;
    }

    .word-input {

        padding: 15px;
        font-size: 1.1em;
        margin-bottom: 15px;
        border-radius: calc(var(--border-radius) * 0.75);
        border: 1px solid #d0d0d0;
        box-sizing: border-box;
        background-color: var(--input-bg);
        color: var(--text-dark);
    }

    .word-input::placeholder {
        color: #999;
    }

    .word-input:focus {
        outline: none;
        border-color: #d0d0d0;
    }

    .button {
        width: 100%;
        background-color: var(--button-bg);
        color: var(--text-dark);
        border: none;
        padding: 15px 30px;
        font-size: 1.1em;
        border-radius: calc(var(--border-radius) * 0.75);
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-weight: 500;
        box-sizing: border-box;
    }

    .button:hover {
        background-color: #dac7b5;
    }

    #joinButton {
        background-color: var(--button-bg);
        margin-bottom: 15px;
    }

    #wordInputContainer {

        gap: 15px;
    }

    .hidden {
        display: none;
    }

    .auth-buttons {

    }

    }

    @media (max-width: 900px) {

<script>
    class QueueSystem {
        constructor() {
            this.password = null;
            this.positionCheckInterval = null;
            this.gameHistoryInterval = null;
            this.turnTimeout = null;
            this.elements = {
                position: document.getElementById('position'),
                joinButton: document.getElementById('joinButton'),
                leaveButton: document.getElementById('leaveButton'),
                wordInput: document.getElementById('wordInput'),
                wordInputContainer: document.getElementById('wordInputContainer'),
                submitWordButton: document.getElementById('submitWordButton'),
                gameHistory: document.getElementById('gameHistory')
            };
            this.initializeEventListeners();
            this.startGameHistoryUpdates();
        }

        async submitWord() {
                const word = this.elements.wordInput.value;
                try {
                    await fetch(`/songmaker/queue/remove-first?password=${this.password}&word=${word}`, {
                        method: 'POST'
                    });
                    this.elements.wordInput.value = '';
                    await this.updateGameHistory(); // Update history *after* word submission
                    await this.summarizeStory();      // Call the summarize function
                    this.resetQueueState();
                } catch (error) {
                    console.error('Failed to submit word:', error);
                }
            }

            async summarizeStory() {
                try {
                    const response = await fetch('/songmaker/queue/summary', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json' // Important for POST with JSON
                        },
                        body: JSON.stringify({ text: this.elements.gameHistory.textContent }) // Send the story text
                    });

                    if (!response.ok) {
                        const errorData = await response.json(); // Try to get error details from the server
                        throw new Error(`Failed to summarize story: ${response.status} - ${errorData.message || response.statusText}`);
                    }

                    const summary = await response.json(); // Assuming the server returns JSON with the summary

                    // Display the summary (example - you might want to format it differently)
                    const summaryElement = document.createElement('div');
                    summaryElement.classList.add('summary'); // Add a class for styling if needed
                    summaryElement.textContent = summary.summary; // Access the 'summary' property from the JSON
                    this.elements.gameHistory.appendChild(summaryElement); // Add it to the game history

                } catch (error) {
                    console.error('Error summarizing story:', error);
                    // Handle the error (e.g., display a message to the user)
                    const summaryElement = document.createElement('div');
                    summaryElement.classList.add('summary', 'error'); // Add a class for styling if needed
                    summaryElement.textContent = "Error generating summary. Please try again later.";
                    this.elements.gameHistory.appendChild(summaryElement);
                }
            }

        initializeEventListeners() {
            this.elements.joinButton.addEventListener('click', () => this.joinQueue());
            this.elements.leaveButton.addEventListener('click', () => this.leaveQueue());
            this.elements.submitWordButton.addEventListener('click', () => this.submitWord());
            window.addEventListener('beforeunload', () => this.handleBeforeUnload());
        }

        async joinQueue() {
            try {
                const response = await fetch('/songmaker/queue/join', { method: 'POST' });
                const data = await response.json();
                this.password = data.Password;
                this.elements.joinButton.classList.add('hidden');
                this.startPositionCheck();
            } catch (error) {
                console.error('Failed to join queue:', error);
            }
        }

        async leaveQueue() {
            try {
                await fetch(`/songmaker/queue/remove-first?password=${this.password}`, { method: 'POST' });
                this.resetQueueState();
            } catch (error) {
                console.error('Failed to leave queue:', error);
            }
        }

        async submitWord() {
            const word = this.elements.wordInput.value;
            try {
                await fetch(`/songmaker/queue/remove-first?password=${this.password}&word=${word}`, {
                    method: 'POST'
                });
                this.resetQueueState();
                this.elements.wordInput.value = '';
            } catch (error) {
                console.error('Failed to submit word:', error);
            }
        }

        async checkPosition() {
            if (!this.password) return;

            try {
                const response = await fetch(`/songmaker/queue/get-position?password=${this.password}`);
                const position = await response.json();
                this.updateUI(position);
            } catch (error) {
                console.error('Failed to check position:', error);
                this.resetQueueState();
            }
        }

        updateUI(position) {
            this.elements.position.textContent = position;
            const isUserTurn = position === 0;
            this.elements.leaveButton.classList.toggle('hidden', !isUserTurn);
            this.elements.wordInputContainer.classList.toggle('hidden', !isUserTurn);

            if (isUserTurn) {
                this.startTurnTimer();
            } else {
                this.clearTurnTimer();
            }
        }

        resetQueueState() {
            this.password = null;
            clearInterval(this.positionCheckInterval);
            this.clearTurnTimer();
            this.elements.position.textContent = 'Not in queue';
            this.elements.joinButton.classList.remove('hidden');
            this.elements.leaveButton.classList.add('hidden');
            this.elements.wordInputContainer.classList.add('hidden'); // Already here - confirms it hides after submission
        }

        startPositionCheck() {
            this.positionCheckInterval = setInterval(() => this.checkPosition(), 1000);
            this.checkPosition();
        }

        async updateGameHistory() {
            try {
                const response = await fetch('/data');
                const data = await response.text();
                this.elements.gameHistory.textContent = data;
            } catch (error) {
                console.error('Failed to update game history:', error);
            }
        }

        startGameHistoryUpdates() {
            this.updateGameHistory();
            this.gameHistoryInterval = setInterval(() => this.updateGameHistory(), 1000);
        }

        startTurnTimer() {
            this.clearTurnTimer();
            this.turnTimeout = setTimeout(() => {
                this.leaveQueue();
            }, 5000);
        }

        clearTurnTimer() {
            if (this.turnTimeout) {
                clearTimeout(this.turnTimeout);
                this.turnTimeout = null;
            }
        }

        async handleBeforeUnload() {
            console.log('User is leaving the page, removing from queue if necessary.');
            if (this.password) {
                await fetch(`/songmaker/queue/leave?password=${this.password}`, { method: 'POST' });
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new QueueSystem();
    });
</script>
