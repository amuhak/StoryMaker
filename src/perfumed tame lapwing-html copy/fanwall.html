<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Wall</title>
    <link rel="stylesheet" href="fanwall.css">
</head>
<body>
    <header>
        <navbar8-wrapper class="navbar8-wrapper">

                />
                <div data-thq="thq-navbar-nav" class="navbar8-desktop-menu">
                  <nav class="navbar8-links1">
                    <a
                      href="index.html"
                      class="navbar8-link11 thq-body-small thq-link"
                    >
                      <fragment class="home-fragment100">
                        <span class="home-text100">#home</span>
                      </fragment>
                    </a>
                    <a
                      href="fanwall.html"
                      class="thq-body-small thq-link"
                    >
                      <fragment class="home-fragment101">
                        <span class="home-text100">#fanwall</span>
                      </fragment>
                    </a>
                    <a
                      href="beatmaker.html"
                      rel="noreferrer noopener"
                      class="navbar8-link31 thq-body-small thq-link"
                    >
                      <fragment class="home-fragment102">
                        <span class="home-text100">#beatmaker</span>
                      </fragment>
                    </a>
                    <div class="navbar8-link4-dropdown-trigger">
                      <span class="thq-body-small thq-link">
                        <fragment class="home-fragment103">
                            <a href="playlistgen.html"><span class="home-text103">#playlistgen</span></a>

                      </span>
                      <div class="navbar8-icon-container1">
                        <div class="navbar8-container2">

                    </div>
                  </nav>
                  <div class="navbar8-buttons1">
                    <button
                      class="navbar8-action11 thq-button-filled thq-button-animated"
                    >
                      <span>
                        <fragment class="home-fragment108">
                          <span class="home-text108">Sign Up</span>
                        </fragment>
                      </span>
                    </button>
                    <button
                      class="navbar8-action21 thq-button-outline thq-button-animated"
                    >
                      <span>
                        <fragment class="home-fragment109">
                          <span class="home-text109">Log In</span>
                        </fragment>
                      </span>

            </header>

    <section id="fan-wall">
        <div class="container">
            <h2>Fan Wall</h2>
            <div id="fan-posts">
                </div>

            <div id="new-post-form">
                <h3>Share Your Rockstar Moment</h3>
                <textarea id="post-text" placeholder="Write your post here..."></textarea>
                <input type="file" id="post-image" accept="image/*">
                <button onclick="addFanPost()">Post to Fan Wall</button>
            </div>
        </div>
    </section>

    <script src="fanwall.js"></script>
</body>
</html>
